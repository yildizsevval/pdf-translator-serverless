<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    label, select, input, button {
      margin: 5px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1> PDF Translator</h1>

  <label for="fromLang">From Language:</label>
  <select id="fromLang">
    <option value="auto">Auto Detect</option>
    <option value="en">English</option>
    <option value="tr">Turkish</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="nl">Dutch</option>
    <option value="ru">Russian</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="ar">Arabic</option>
  </select>

  <label for="toLang">To Language:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="tr">Turkish</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="nl">Dutch</option>
    <option value="ru">Russian</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="ar">Arabic</option>
  </select>

  <br><br>
  <input type="file" id="fileInput" accept="application/pdf" />
  <button id="uploadBtn">Upload and Translate</button>

  <p id="status"></p>
  <a id="downloadLink" href="#" style="display:none;" target="_blank"></a>

  <footer>
    <small>PDF Translator Demo â€“ powered by AWS Lambda, S3, DynamoDB, SQS</small>
  </footer>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
